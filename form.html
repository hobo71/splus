<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Email List</title>
</head>
<body>
    <div class="form">
        <h1>Sign up To Join Our Email List</h1>
        <div class="bottom-line"></div>
        <p>It only takes a few minutes</p>
        <form name="contact" method="POST" data-netlify="true" class="information">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
           
            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="name">Phone Number</label>
            <input type="text" name="phone" id="phone">
            <button class="btn" type="submit">Submit</button>
        </form>
        
        <p><small>By hitting the Submit button you agree to our Terms & Conditions and Privacy Policy</small></p>
    </div>
</body>
</html>
